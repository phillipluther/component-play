<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="src/components/button/styles.css">
        <script src="src/components/button/index.js"></script>
    </head>

    <body>
        <h1 class="pageTitle">Buttons</h1>

        <div class="demo">
            <h2>Basic Button</h2>
            <div class="block">
                <p class="block-title">Standard</p>
                <button is="p-button">Basic Button</button>
                <button is="p-button" disabled>Disabled Basic</button>
            </div>
            <div class="block">
                <p class="block-title">Large</p>
                <button is="p-button" large>Basic Button</button>
                <button is="p-button" large disabled>Disabled Large</button>
            </div>
            <div class="block">
                <p class="block-title">Small</p>
                <button is="p-button" small>Small Basic Button</button>
                <button is="p-button" small disabled>Disabled Small</button>
            </div>
        </div>

        <div class="demo">
            <h2 class="sectionHeading">Primary Button</h2>
            <div class="block">
                <p class="block-title">Standard</p>
                <button is="p-button" primary>Primary Button</button>
                <button is="p-button" primary disabled>Disabled Primary</button>
            </div>
            <div class="block">
                <p class="block-title">Large</p>
                <button is="p-button" large primary>Primary Button</button>
                <button is="p-button" large primary disabled>Disabled Large</button>
            </div>
            <div class="block">
                <p class="block-title">Small</p>
                <button is="p-button" primary small>Primary Button</button>
                <button is="p-button" primary small disabled>Disabled Small</button>
            </div>
        </div>

        <div class="demo">
            <h2 class="sectionHeading">With onClick and Changing Attributes</h2>

            <div class="block">
                <button is="p-button" id="btn1">Click Me!</button>
                <button is="p-button" id="btn2">No, Click Me!</button>
            </div>
        </div>

        <script>
            let btn1 = document.getElementById('btn1');
            let btn2 = document.getElementById('btn2');

            btn1.addEventListener('click', () => {
                btn1.disabled = true;
                btn2.disabled = false;

                btn1.innerHTML = "Thank You";
                btn2.innerHTML = "Now Click Me";
            });

            btn2.addEventListener('click', () => {
                btn1.disabled = false;
                btn2.disabled = true;

                btn1.innerHTML = "Click Me Now";
                btn2.innerHTML = "Thank You";
            });
        </script>

    </body>
</html>
