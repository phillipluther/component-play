<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autonomous Custom Elements</title>
    </head>

    <body>
        <script>
            class Text extends HTMLElement {
                constructor() {
                    super();

                    let shadow = this.attachShadow({
                        mode: 'open'
                    });

                    let textWrapper = document.createElement('div');
                    textWrapper.classList.add('text-wrapper');

                    let nodeName = this.getAttribute('tag');
                    let textNode = document.createElement(nodeName);

                    textNode.innerText = 'Working!';
                    textWrapper.appendChild(textNode);

                    shadow.appendChild(textWrapper);
                }
            }

            customElements.define('wc-text', Text);
        </script>

        <h1>Working?</h1>
        <wc-text tag="p"></wc-text>
    </body>
</html>
