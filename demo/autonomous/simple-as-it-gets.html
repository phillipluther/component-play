<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autonomous: As Simple as It Gets</title>

        <script>
            class PageTitle extends HTMLElement {
                constructor() {
                    super();

                    let shadow = this.shadow = this.attachShadow({
                        mode: 'open'
                    });

                    let pageTitle = document.createElement('h1');
                    pageTitle.classList.add('pageTitle');
                    pageTitle.innerHTML = 'This is Working!';

                    shadow.appendChild(pageTitle);
                }
            }

            class PageTitleStyled extends PageTitle {
                constructor() {
                    super();

                    let style = document.createElement('style');
                    style.textContent = '.pageTitle { font-family: sans-serif; color: darkblue; }';

                    this.shadow.appendChild(style);
                }
            }

            customElements.define('page-title', PageTitle);
            customElements.define('page-title-styled', PageTitleStyled);
        </script>
    </head>

    <body>
        <page-title></page-title>
        <page-title-styled></page-title-styled>
    </body>
</html>
