<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autonomous: Nav List</title>

        <script>
            class NavList extends HTMLElement {
                constructor() {
                    super();

                    this.attachShadow({ mode: 'open' });
                    window.onload = this.render.bind(this);
                }

                render() {
                    let style = document.createElement('style');
                    style.textContent = `
                        .navList {
                            margin: 0;
                            padding: 0;
                            display: flex;
                            list-style: none;
                            font-family: sans-serif;
                        }

                        .navList-item {
                            margin-right: 10px;
                        }

                        .navList-item a,
                        .navList-item button {
                            display: block;
                            margin: 0;
                            padding: 10px 20px;
                            background: #e9e9e9;
                        }
                    `;

                    let wrapper = document.createElement('nav');
                    wrapper.classList.add('navList-wrapper');

                    let list = document.createElement('ul');
                    list.classList.add('navList');

                    Array.from(this.children).forEach(child => {
                        let listItem = document.createElement('li');
                        listItem.classList.add('navList-item');

                        listItem.appendChild(child);
                        list.appendChild(listItem);
                    });

                    wrapper.appendChild(list);
                    this.shadowRoot.appendChild(style);
                    this.shadowRoot.appendChild(wrapper);
                }
            }

            customElements.define('nav-list', NavList);
        </script>
    </head>

    <body>
        <nav-list>
            <a href="#">First Link</a>
            <a href="#">Second Link</a>
            <a href="#">Third Link</a>
            <a href="#">Fourth Link</a>
        </nav-list>
    </body>
</html>
